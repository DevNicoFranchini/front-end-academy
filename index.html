<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"

		/>

		<link

		<link
			rel="stylesheet"
			href="./styles/nav.css"

			href="./styles/styles.css"

		<link
			rel="icon"
			href="https://academy.profesional.ticmas.io/favicon.ico"
			type="image/x-icon"
		/>
		<title>Front end Academy - 2022</title>
	</head>
	<body>
		<nav class="nav">
			<div class="hamburger-container">
				<input
					class="checkbox"
					type="checkbox"
					id="hamburger-toggle"
					aria-label="Toggle Navigation"
				/>
				<label
					class="hamburger"
					for="hamburger-toggle"
				>
					<span class="slice"></span>
					<span class="slice"></span>
					<span class="slice"></span>
				</label>
				<div class="drawer">
					<ul class="nav-list">
						<li class="nav-list-item"><a href="#hero">Home</a></li>
						<li class="nav-list-item"><a href="#cards">Cards</a></li>
						<li class="nav-list-item"><a href="#services">Services</a></li>
						<li class="nav-list-item"><a href="#skills">Skills</a></li>
						<li class="nav-list-item"><a href="#project">Projects</a></li>
						<li class="nav-list-item"><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</div>
			<div class="logo">
				<h2>Front End Academy</h2>
			</div>
		</nav>
		<div class="content">
			<section
				id="home"
				class="cv-section hero"
			></section>
			<section
				id="cards"
				class="cv-section cards"
			></section>
			<section
				id="services"
				class="cv-section services"
			></section>
			<section
				id="skills"
				class="cv-section skills"
			></section>
			<section
				id="projects"
				class="cv-section projects"
			></section>
			<section
				id="contact"
				class="cv-section contact"
			></section>
